spring.application.name=ecommerce

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommercedb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.password=guest
spring.rabbitmq.username=guest

rabbitmq.order.exchange=order-notification.ex
rabbitmq.order.created.queue=order-created-queue
rabbitmq.order.updated.queue=order-updated-queue